services:
  - type: web
    name: bank-statement-extractor
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      pip install gunicorn
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.16
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
